<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About-Pass</title>
    <link rel="shortcut icon" href="Vinta.png" type="image/x-icon">
    <style>

        *, html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url(bgg.jpg);  
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
        html{
            scroll-behavior: smooth;
        }
        nav{
            display: flex;
            margin: none;
            padding: 2rem 2rem;
            background-color: #191919;
            justify-content:space-between
        }

        h1{
            color: white;
            display: flex;
            text-align:left;
            margin-left: 5%;
        }

        .navbar{
            display: flex;
        }

        nav ul{
            display: flex;
            gap: 1rem;
            list-style: none;
            align-items: center;
        }

        nav ul li a{
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-weight: 600;
            padding:8px 0;
            transition: 0.5s;
        }

        nav ul li a:hover{
            color:#191919;
            background-color:aliceblue;
            border-radius: 15px;
            padding: 10px;
        }

        .login-container {
            background-color: #191919;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            width: 300px;
            text-align: center;
            color: aliceblue;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            transition: 0.3s ease;
        }
        .login-container button:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .besar{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .footer {
            position:static;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color:#191919;
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: large;
            margin-top: 145px;
        } 

        @media (max-width: 768px) {
                nav {
                    flex-direction: column;
                    align-items: center;
                    padding: 1rem;
                }

                h1 {
                    margin-left: 0;
                    text-align: center;
                    font-size: 1.5rem;
                }

                nav ul {
                    flex-direction: column;
                    gap: 0.5rem;
                }

                .login-container {
                    width: 80%;
                    padding: 20px;
                    margin-top: 20px;
                }

                .besar {
                    margin-top: 50px;
                    padding: 0 20px;
                }

                .footer {
                    font-size: medium;
                    padding: 10px;
                }
            }

            @media (max-width: 480px) {
                nav {
                    padding: 0.5rem;
                }

                h1 {
                    font-size: 1.2rem;
                }

                .login-container {
                    width: 90%;
                    padding: 15px;
                }

                .footer {
                    font-size: small;
                }
            }


        
    </style>
</head>
<body>
<nav>
        <div class="navbar">
            <h1 style="font-style: italic;">VEREXPERT</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Galeri.html">Galeri</a></li>
            <li><a href="InfoTugas.html">Roster</a></li>
            <li><a href="News.html">News</a></li>
        </ul>   
</nav>  
<div class="besar">
    <div class="login-container">
        <h2>Sandinya apa hayooo</h2>
        <div class="error" id="error-message"></div>
        <input type="password" id="password" placeholder="Hayolooo" required>
        <button onclick="checkPassword()">Login</button>
    </div>
</div>

<div class="footer">
    <br>
    <p>&copy;Lemen</p>
    <br>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const correctPassword = '17081945';  // Password yang benar

        if (password === correctPassword) {
            window.location.href = 'abouttt.html';  // Ganti dengan nama file halaman yang ingin diakses
        } else {
            errorMessage.textContent = 'Password salah. Coba lagi.';
        }
    }
</script>

</body>
</html>
